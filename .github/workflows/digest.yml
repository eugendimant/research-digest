name: Eugen's Research Digest

on:
  # Sunday at 11 PM UTC (6 PM EST)
  schedule:
    - cron: '0 23 * * 0'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      test_email:
        description: 'Send test email with sample data'
        required: false
        default: 'false'
        type: boolean
      preview_only:
        description: 'Generate preview only (no email)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TEST_EMAIL: ${{ inputs.test_email }}
        run: |
          if [ "${{ inputs.preview_only }}" = "true" ]; then
            python digest.py --preview
          elif [ "${{ inputs.test_email }}" = "true" ]; then
            python digest.py --test
          else
            python digest.py
          fi
      
      - name: Commit seen papers
        if: success() && inputs.test_email != 'true' && inputs.preview_only != 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add seen_papers.json || true
          git diff --staged --quiet || git commit -m "Update seen papers [skip ci]"
          git push || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: digest-${{ github.run_number }}
          path: |
            latest_digest.html
            latest_papers.json
          retention-days: 30
